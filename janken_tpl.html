<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
   <script>
   
    function R_Click(p_janken_r) {
        let janken = ['グー','チョキ','パー',];
        let janken_r = Math.floor( Math.random() * 3);
        let p_janken = ['グー','チョキ','パー'];//
            if (janken_r === p_janken_r) {
                Result_end = "あいこです";
            } else if(p_janken_r === 0 && janken_r === 1) {
                Result_end = "あなたの「勝ち」";
            }else if(p_janken_r === 1 && janken_r === 2) {
                Result_end = "あなたの「勝ち」";
            }else if(p_janken_r === 2 && janken_r === 0) {
                Result_end = "あなたの「勝ち」";
            }else {
                Result_end = "あなたの「負け」";
            }

            document.getElementById("jankenpon").src="img/jan" + janken_r + ".png";
            document.getElementById("Rejan1").innerHTML = "あなたは" +p_janken[p_janken_r] +"を選択しました！";
            document.getElementById("Rejan2").innerHTML = "コンピューターの出した手は？" + janken[janken_r] + Result_end;
            document.getElementById("jankenpon2").src="img/jan" + p_janken_r + ".png";
        }
    
    </script>
</head>
<body>
    <header>
        <h1>じゃんけん</h1>
    </header>
    <p><img id="jankenpon" src="img/jan.png" width="100" height="100"></p>
    <div class="button2">
    <button onclick="R_Click(0);"> グー</button>
    <button onclick="R_Click(1);"> チョキ</button>
    <button onclick="R_Click(2);"> パー</button>
    </div>
    <br />
    <p><img id="jankenpon2" src="img/jan.png" width="100" height="100"></p>
    <div id="Rejan1"></div>
    <div id="Rejan2"></div>
</body>
</html>
